<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="shortcut icon"
      href="https://res.cloudinary.com/dbjdzxqlk/image/upload/v1679343781/Fluent%20Emojis/Color/potted_plant_color_sg1wki.svg"
      type="image/x-icon"
    />
    <title>Sign Up</title>
  </head>
  <body>
    <aside>
      <div class="brand-logo-container">
        <p>Fake Brand Name</p>
      </div>
    </aside>
    <main>
      <div class="main-content">
        <section class="description-container">
          <p>
            <b>
              This is not a real online service! You know you need something
              like this in your life to help you realize your deepest dreams.
              Sign up <i>now</i> to get started.
            </b>
          </p>
          <p>
            <b>You <i>know</i> you want to.</b>
          </p>
        </section>
        <section class="form-container">
          <p>Let's get started!</p>
          <form>
            <div class="input-group">
              <label for="name">First Name</label>
              <input type="text" id="name" />
            </div>
            <div class="input-group">
              <label for="lastname">Last Name</label>
              <input type="text" id="lastname" />
            </div>
            <div class="input-group">
              <label for="email">Email</label>
              <input type="email" id="email" />
            </div>
            <div class="input-group">
              <label for="phone">Phone Number</label>
              <input type="tel" id="phone" />
            </div>
            <div class="input-group">
              <label for="password">Password</label>
              <input type="password" id="password" required />
            </div>
            <div class="input-group">
              <label for="confirm">Confirm Password</label>
              <input type="password" id="confirm" />
            </div>
            <input type="submit" id="form" value="Create Account" hidden />
          </form>
        </section>
        <div class="account-container">
          <label for="form">Create Account</label>
          <p>
            Already have an account? <span><a href="#">Log in</a></span>
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
